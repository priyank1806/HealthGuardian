<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medicine Recommender System</h1>
            <p>Your personal assistant for quick health tips and medicine recommendations.</p>
        </header>

        <section class="recommender-section">
            <h2>What are you suffering from?</h2>
            <input type="text" id="problem-input" placeholder="Enter your problem or symptoms">
            <button onclick="getRecommendation()">Get Recommendation</button>
        </section>

        <section class="result-section">
            <h2>Recommended Medications & Measures</h2>
            <div id="recommendation-result"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>

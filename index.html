<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointment</title>
    <link rel="stylesheet" href="C:\Users\rumjhum\Desktop\appointment\style.css">
</head>
<body>
    <div class="container">
        <h1>Book Your Appointment</h1>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Appointment Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Appointment Time:</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Appointment:</label>
                <textarea id="reason" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Book Appointment</button>
        </form>
        <div id="confirmation" class="confirmation" style="display:none;">
            <h2>Appointment Confirmed!</h2>
            <p id="confirmationMessage"></p>
        </div>
    </div>
    <script src="C:\Users\rumjhum\Desktop\appointment\script.js"></script>
</body>
</html>
